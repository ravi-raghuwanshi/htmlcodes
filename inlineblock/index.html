<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    
    <!-- this is comment -->
     <!-- block elements occupy full width-->
    <h1> this is heading </h1>
    <P>this is paragraph tag  occupy full width</P>
<div>div container block elements</div>

<!-- inline elements doesnt occupy full width-->
    <a href="https://google.com">google me </a>
    <a href="https://www.facebook.com">facebook me</a>
    <button>click me</button>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDISJF2ZH9KHtiSUtbHnG_gyTjAx9k3uBtYw&s" alt="image">

    
</body>
